upload-tarballs-s3:
  parameters:
    bucket:
      type: string
  executor: infrastructure_container_stable
  steps:
    - fixed_checkout
    - setup_secrets
    - upload_artifacts_s3:
        bucket: << parameters.bucket >>
    - fail_notification

promote-tarball-s3:
  parameters:
    uri:
      type: string
  executor: infrastructure_container_stable
  steps:
    - fixed_checkout
    - setup_secrets
    - promote_latest_artifact_s3:
        uri: << parameters.uri >>

upload-tarballs-github-release:
  executor: infrastructure_container_stable
  steps:
    - fixed_checkout
    - setup_secrets
    - attach_workspace:
        at: << pipeline.parameters.packages_workspace >>
    - run:
        name: Upload GitHub Release Asset
        command: |
          envdir /secrets /infrastructure/scripts/upload-github-release-assets.sh \
            github_api_token=${GITHUB_API_TOKEN:?} \
            owner=${CIRCLE_PROJECT_USERNAME} \
            repo=${CIRCLE_PROJECT_REPONAME} \
            tag=<< pipeline.git.tag >> \
            ASSETS=<< pipeline.parameters.packages_workspace >>/*
    - fail_notification

publish-build-packages:
  executor: buildpack
  steps:
    - fixed_checkout
    - attach_workspace:
        at: << pipeline.parameters.packages_workspace >>
    - upload_artifacts_apt:
        packages_dir: << pipeline.parameters.packages_workspace >>
        component: testing
    - fail_notification

publish-release-packages:
  executor: buildpack
  steps:
    - fixed_checkout
    - attach_workspace:
        at: << pipeline.parameters.packages_workspace >>
    - upload_artifacts_apt:
        packages_dir: << pipeline.parameters.packages_workspace >>
        component: main
    - upload_artifacts_brew:
        packages_dir: << pipeline.parameters.packages_workspace >>
        branch: master
    - fail_notification

verify-artifacts:
  executor: infrastructure_container_stable
  steps:
    - run:
        name: Verify release artifacts
        command: |
          /infrastructure/scripts/check_release_artifacts.sh << pipeline.git.tag >>
