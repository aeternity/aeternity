  upload_packages_linux:
    executor: infrastructure_container_stable
    <<: *infrastructure_config
    <<: *upload_package
    environment:
      <<: *infrastructure_config_environment
      PKG_TARGET_OS: ubuntu

  upload_latest_packages_osx:
