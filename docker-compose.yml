# Small local network of two nodes using the fastest mean16
version: '3'
services:
  node1:
    build:
      context: .
      dockerfile: docker/Dockerfile-epoch
    image: aetrnty/epoch
    hostname: node1
    environment:
      EPOCH_CONFIG: /home/epoch/epoch.yaml
    volumes:
      - ${PWD}/docker/epoch_node1_mean16.yaml:/home/epoch/epoch.yaml
      - node1_db:/home/epoch/node/data/mnesia
      - node1_keys:/home/epoch/node/keys

  node2:
    image: aetrnty/epoch
    hostname: node2
    environment:
      EPOCH_CONFIG: /home/epoch/epoch.yaml
    volumes:
      - ${PWD}/docker/epoch_node2_mean16.yaml:/home/epoch/epoch.yaml
      - node2_db:/home/epoch/node/data/mnesia
      - node2_keys:/home/epoch/node/keys

  proxy:
    image: nginx:1.13.8
    hostname: proxy
    ports:
     - "3001:3001"
     - "3002:3002"
    volumes:
      - ${PWD}/docker/nginx-default.conf:/etc/nginx/conf.d/default.conf
      - ${PWD}/docker/nginx-cors.conf:/etc/nginx/cors.conf

volumes:
  node1_db:
  node1_keys:
  node2_db:
  node2_keys:
