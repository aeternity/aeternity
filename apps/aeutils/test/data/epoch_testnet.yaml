---
# Minimal configuration file to join the TestNet with enabled chain persisting and mining.
# Should not contain default values.
keys:
    password: "top secret"
    dir: ./keys

chain:
    persist: true

mining:
    autostart: true
    # Public key of beneficiary account that will receive fees from mining on a node.
    beneficiary: "ak$DummyPubKeyDoNotEverUse999999999999999999999999999"
