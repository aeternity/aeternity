      security:
  /ng-transactions:
    post:
      tags:
        - external
        - transactions
      operationId: PostTransaction
      description: 'Post a new transaction'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: 'The new transaction'
          required: true
          schema:
            $ref: '#/definitions/Tx'
      responses:
        '200':
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/PostTxResponse'
        '400':
          description: 'Invalid transaction'
