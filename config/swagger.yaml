definitions:
  Header:
    type: object
    properties:
      height:
        type: integer
        format: int64
      prev_hash:
        type: string
      state_hash:
        type: string
      txs_hash:
        type: string
      target:
        type: integer
        format: int64
      nonce:
        type: integer
        format: uint64
      time:
        type: integer
        format: int64
      version:
        type: integer
        format: int64
      pow:
        type: array
        items:
          type: integer
  Block:
    allOf:
      - $ref: '#/definitions/Header'
      - type: object
        properties:
          transactions:
            type: array
            items:
              $ref: '#/definitions/Tx'
  GenericBlock:
    allOf:
      - $ref: '#/definitions/Header'
      - type: object
        discriminator: data_schema
        properties:
          data_schema:
            type: string
        required:
        - data_schema
  BlockWithTxs:
    allOf:
      - $ref: '#/definitions/GenericBlock'
      - type: object
        properties:
          transactions:
            type: array
            items:
              $ref: '#/definitions/SignedTxObject'
  BlockWithTxsHashes:
    allOf:
      - $ref: '#/definitions/GenericBlock'
      - type: object
        properties:
          transactions:
            type: array
            items:
              $ref: '#/definitions/Tx'
  Top:
    allOf:
      - $ref: '#/definitions/Header'
      - type: object
        properties:
          hash:
            type: string
  Ping:
    type: object
    properties:
      source:
        type: string
      genesis_hash:
        type: string
      best_hash:
        type: string
      difficulty:
        type: number
      share:
        type: integer
        format: int64
      peers:
        type: array
        items:
          type: string
    required:
    - source
    - genesis_hash
    - best_hash
    - difficulty
  Balance:
    type: object
    properties:
      balance:
        type: integer
        format: int64
  Tx:
    type: object
    properties:
       tx:
         type: string
  Transactions:
    type: array
    items:
      $ref: '#/definitions/Tx'
  RegisteredOracles:
    type: array
    items:
      type: object
      properties:
        address:
          type: string
        query_format:
          type: string
        response_format:
          type: string
        query_fee:
          type: string
        expires_at:
          type: integer
          format: int64
  OracleQuestions:
    type: array
    items:
      type: object
      properties:
        interaction_id:
          type: string
        query:
          type: string
        query_fee:
          type: string
        expires_at:
          type: integer
          format: int64
  SpendTx:
    type: object
    properties:
      recipient_pubkey:
        type: string
      amount:
        type: integer
        format: int64
      fee:
        type: integer
        format: int64
  OracleRegisterTx:
    type: object
    properties:
      query_format:
        type: string
      response_format:
        type: string
      query_fee:
        type: integer
        format: int64
      fee:
        type: integer
        format: int64
      ttl:
        "$ref": '#/definitions/TTL'
  OracleQueryTx:
    type: object
    properties:
      oracle_pubkey:
        type: string
      query:
        type: string
      query_fee:
        type: integer
        format: int64
      query_ttl:
        "$ref": '#/definitions/TTL'
      response_ttl:
        "$ref": '#/definitions/RelativeTTL'
      fee:
        type: integer
        format: int64
  OracleResponseTx:
    type: object
    properties:
      interaction_id:
        type: string
      response:
        type: string
      fee:
        type: integer
        format: int64
  TTL:
    type: object
    properties:
      type:
        type: string
        enum: ["delta", "block"]
      value:
        type: integer
        format: int64
  RelativeTTL:
    type: object
    properties:
      type:
        type: string
        enum: ["delta"]
      value:
        type: integer
        format: int64
  OracleInteractionId:
    type: object
    properties:
      interaction_id:
        type: string
  PubKey:
    type: object
    properties:
      pub_key:
        type: string
  AccountsBalances:
    type: object
    properties:
      accounts_balances:
        type: array
        items:
          $ref: '#/definitions/AccountBalance'
  AccountBalance:
    type: object
    properties:
      pub_key:
        type: string
      balance:
        type: integer
        format: int64
  Version:
    type: object
    properties:
      version:
        type: string
      revision:
        type: string
      genesis_hash:
        type: string
  Info:
    type: object
    properties:
      last_30_blocks_time:
        type: array
        items:
          $ref: '#/definitions/BlockTimeSummary'
  BlockTimeSummary:
    type: object
    properties:
      height:
        type: integer
        format: int64
      time:
        type: integer
        format: int64
      time_delta_to_parent:
        type: integer
        format: int64
      difficulty:
        type: number
  BlockHeight:
    type: object
    properties:
      height:
        type: integer
        format: int64
        description: Blocks's height
    required:
    - height

  SingleTxHashOrObject:
    type: object
    discriminator: data_schema 
    properties:
      data_schema:
        type: string
    required:
    - data_schema
  SingleTxObject:
    allOf:
