paths:

###
## External APIs definitions
###

  /blocks/top:
    get:
      tags:
        - external
        - chain
      operationId: GetTopBlock
      description: 'Get the top block (either key or micro block)'
      produces:
        - application/json
      parameters:
      responses:
        '200':
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/KeyBlockOrMicroBlockHeader'
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks/current:
    get:
      tags:
        - external
        - chain
      operationId: GetCurrentKeyBlock
      description: 'Get the current key block'
      produces:
        - application/json
      parameters:
      responses:
        '200':
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/KeyBlock'
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks/current/hash:
    get:
      tags:
        - external
        - chain
      operationId: GetCurrentKeyBlockHash
      description: 'Get the hash of the current key block'
      produces:
        - application/json
      parameters:
      responses:
        '200':
          description: 'Successful operation'
          schema:
            type: object
            properties:
              hash:
                type: string
                description: 'Hash'
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks/current/height:
    get:
      tags:
        - external
        - chain
      operationId: GetCurrentKeyBlockHeight
      description: 'Get the height of the current key block'
      produces:
        - application/json
      parameters:
      responses:
        '200':
          description: 'Successful operation'
          schema:
            type: object
            properties:
              height:
                type: integer
                description: 'Height'
                format: int64
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks/pending:
    get:
      tags:
        - external
        - chain
      operationId: GetPendingKeyBlock
      description: 'Get the pending key block'
      produces:
        - application/json
      parameters:
      responses:
        '200':
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/KeyBlock'
        '400':
          description: 'Beneficiary not configured'
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks/hash/{hash}:
    get:
      tags:
        - external
        - chain
      operationId: GetKeyBlockByHash
      description: 'Get a key block by hash'
      produces:
        - application/json
      parameters:
        - in: path
          name: hash
          description: 'The hash of the block'
          required: true
          type : string
      responses:
        '200':
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/KeyBlock'
        '400':
          description: 'Invalid hash'
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks/height/{height}:
    get:
      tags:
        - external
        - chain
      operationId: GetKeyBlockByHeight
      description: 'Get a key block by height'
      produces:
        - application/json
      parameters:
        - in: path
          name: height
          description: 'The height of the block'
          required: true
          type : integer
          minimum: 0
      responses:
        '200':
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/KeyBlock'
        '404':
          description: 'Block not found'
          schema:
            $ref: '#/definitions/Error'
      security:
  /key-blocks:
    post:
