nodes:
  # describe known nodes; these can be both local or remote
  local:
    start: True # if we should start this node or not
    host: localhost
    ports:
      external_api: 3013
      internal_api: 3113
  dev1:
    start: True
    host: localhost
    ports:
      external_api: 3013
      internal_api: 3113
  dev2:
    start: True
    host: localhost
    ports:
      external_api: 3023
      internal_api: 3123
  dev3:
    start: True
    host: localhost
    ports:
      external_api: 3033
      internal_api: 3133
coinbase_reward: 10000000000000000000
tests: # test specific settings
  test_use_cases:
    test_syncing:
      # Alice should be able to connect to peers on startup and download the
      # blockchain up to the current height.
      nodes:
        bob: dev1
        alice: dev2
      blocks_to_mine: 20

    test_persistence:
      # Bob's downloaded blockchain should persist between restarts. He should
      # only download updates to his blockchain when his node starts.
      nodes:
        bob: dev1
      blocks_to_mine: 7
    test_node_discovery_transitively:
      # Assuming Carol's node only knows about Bob upon startup and that Bob's
      # node knows Alice, Carol's node should be able to discover Alice and
      # sync with her node.
      nodes:
        alice: dev1
        bob: dev2
        carol: dev3
      blocks_to_mine: 11
    test_node_discovery_from_common_friend:
      # Assuming Carol's node only knows about Bob upon startup and that Alice's
      # node knows Bob, Carol's node should be able to discover Alice and
      # sync with her node.
      nodes:
        alice: dev1
        bob: dev2
        carol: dev3
      blocks_to_mine: 11
  test_spend_tx:
    test_not_enough_tokens:
    # Bob should not be able to send more tokens than he has
    #
    # Let's say Bob has 100 tokens. He should not be able to send more than
    # 100 tokens to Alice.
    #
    # If there's an incoming but unconfirmed deposit into Bob's account then Bob
    # should not be able to use the incoming tokens until the spend transaction
    # they are in is confirmed.
      nodes:
        miner: dev1
      blocks_to_mine: 3
      send_tokens:
        alice: 1
        bob: 100000000000000
      spend_tx:
        small_amount: 1 # Added to tx fee, less than tokens that Bob has.
        large_amount: 1000000000000000000000 # More than tokens that Bob has.
        fee: 20000000000000
    test_send_by_name:
    # Bob registers a name 'bobbobbobboby.aet' (keep it > 12 to skip the auction)
    # Name fee for 13 length names is minimum of 17711 * 10^14
    # Alice should be able to send tokens to Bob using that name
      nodes:
        miner: dev1
      blocks_to_mine: 3
      send_tokens:
        alice: 1000000000000000
        bob: 5000000000000000000
        spend_fee: 20000000000000
      name_register:
        name: "bobbobbobboby.aet"
        fee: 50000000000000
        name_fee: 2000000000000000000
      spend_tx:
        amount: 7
        fee: 20000000000000
  test_contracts:
  test_unsigned_tx:
    test_contract_create:
      nodes:
        node: dev1
      blocks_to_mine: 5
      alice:
        amount: 1000000000000000
        fee: 200000000000000
      create_contract:
        vm_version: 5
        abi_version: 3
        deposit: 2
        amount: 1
        gas: 75000
        gas_used: 56
        gas_price: 1000000000
        fee: 200000000000000
        function: "init"
        argument: ""
    test_contract_call:
      nodes:
        node: dev1
      blocks_to_mine: 7
      alice:
        amount: 1000000000000000
        fee: 200000000000000
      contract_call:
        abi_version: 3
        fee: 500000000000000
        amount: 10
        gas: 5500
        gas_used: 11
        gas_price: 1000000000
        data:
          function: "main"
          argument: "42"
    test_spend:
      nodes:
        node: dev1
      blocks_to_mine: 7
      alice:
        amount: 50000000000000
        fee: 20000000000000
      spend_tx:
        amount: 13
        fee: 20000000000000
        recipient: ak_kMPkyaK7Wqcwz2VFXaSzUREpNTnypUBXYz8mDL1BRGUFjYoZa
  test_api_usage_contracts_counter:
    miner_node: dev1
    blocks_to_mine: 7
    users:
      a:
        balance: 1000000000000000
      b:
        balance: 1000000000000000
    min_spend_tx_fee: 20000000000000
